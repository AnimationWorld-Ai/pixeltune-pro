<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PixelTune Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="editor">
    <h2>PixelTune Pro</h2>
    <input type="file" id="imgLoader" accept="image/*" />
    <canvas id="canvas" width="300" height="300"></canvas>

    <label>Opacity: <span id="opacityVal">100</span>%</label>
    <input type="range" id="opacitySlider" min="0" max="100" value="100" />

    <label>Brightness:</label>
    <input type="range" id="brightnessSlider" min="-1" max="1" step="0.1" />

    <label>Contrast:</label>
    <input type="range" id="contrastSlider" min="-1" max="1" step="0.1" />

    <label>Saturation:</label>
    <input type="range" id="saturationSlider" min="-1" max="1" step="0.1" />

    <button onclick="addText()">Add Text</button>
    <button onclick="addWatermark()">Add Watermark</button>
    <button onclick="downloadImage()">Download</button>

    <div class="footer">Powered by: AnimationWorld.Ai</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.6.0/fabric.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
